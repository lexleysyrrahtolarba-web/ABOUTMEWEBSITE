<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Page 2 â€“ Lexley</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body{
      background: linear-gradient(
        to bottom right,
        #ffe1e1, #ffd2d2, #ffc3c3, #ffb7b7, #ff9d9d
      );
      font-family: "Comic Sans MS", cursive, sans-serif;
      min-height:100vh;
      padding:24px;
    }

    /* top-right button */
    .page-btn{
      position: absolute;
      top: 16px;
      right: 16px;
      z-index: 50;
    }

    .card-slab{
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      padding: 28px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .hint {
      font-size: .95rem;
      color:#333;
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <!-- Back button (tries index.html first, falls back to history.back()) -->
  <button id="backBtn" class="btn btn-dark page-btn">
    <i class="bi bi-arrow-left-circle"></i> Back to Page 1
  </button>

  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-8 col-md-10 text-center card-slab">
        <h1>Welcome to Page 2 ðŸš€</h1>
        <p class="lead">This is your second page. Use the top-right button to go back.</p>

        <hr>

        <p>Example content â€” add whatever you want here (more flipcards, photos, etc.).</p>

        <p class="hint" id="status" style="display:none;"></p>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const backBtn = document.getElementById('backBtn');
      const statusEl = document.getElementById('status');

      // NAME OF PAGE 1: change if your page is not "index.html"
      const page1 = 'index.html';

      backBtn.addEventListener('click', function(){
        // Try a HEAD fetch to see if index.html exists (works when hosted over http/https)
        // If fetch fails (CORS or file://), fall back to history.back()
        try {
          fetch(page1, { method: 'HEAD' })
            .then(resp => {
              if (resp.ok) {
                // index.html exists â€” go there
                window.location.href = page1;
              } else {
                // not found â€” fallback to history
                statusEl.style.display = 'block';
                statusEl.textContent = 'Index file not found. Attempting browser back...';
                history.back();
              }
            })
            .catch(err => {
              // fetch blocked (e.g. file://) or other error â€” just go back in history
              statusEl.style.display = 'block';
              statusEl.textContent = 'Could not check index. Falling back to browser back...';
              history.back();
            });
        } catch (e) {
          // safety fallback
          history.back();
        }
      });
    })();
  </script>

</body>
</html>
